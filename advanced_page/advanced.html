<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="advanced.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <a href="index.html">Regular Search</a>
                <a href="image.html">Image Search</a>
            </nav>
        </header>

            <form action="https://www.google.com/search">
                <div class="input">
                <input type="text" name="as_q" placeholder="Type here">  
                <!--ALL THESE WORDS-->
                <input type="text" name="as_epq" placeholder="Type here">
                <!--THESE EXACT WORD OR PHRASE-->
                <input type="text" name="as_oq" placeholder="Type here">
                <!--ANY OF THESE WORDS-->
                <input type="text" name="as_eq" placeholder="Type here">
                <!--NONE OF THESE WORDS-->
                </div>
                <input type="submit" value="Google Search" class="submit" >
                
            </form>

    </body>
</html>
